<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!-- LINKS BELOW OFC HERE MATE -->
    <link rel="stylesheet" href="/src/output.css" />
    <script src="/src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="w-full min-h-dvh bg-lime-700 font-cairo font-semibold flex flex-col justify-center items-center">
    <header class="w-full md:w-[700px] p-2 text-center bg-red-900">
        <h1 class="inline pl-10 text-4xl font-black text-rose-100">
            المهام
        </h1>

        <button id="add-btn" class="btn w-[40px] h-[40px] font-[20px] float-right bg-rose-100">
            <span class="material-symbols-outlined"> add </span>
        </button>
    </header>

    <main class="w-full min-h-dvh md:w-[700px] md:min-h-[300px] bg-[#583f96] flex justify-center items-start">
        <!-- TASKS -->
        <section dir="rtl" id="tasks" class="w-full flex flex-col justify-center items-center">
            <!-- TASK -->
            <div id="the-task"
                class="w-[98%] mx-1 my-1.5 h-12 flex justify-between items-center bg-sky-500 rounded-md border border-solid border-black hover:shadow-lg">
                <!-- TASK INFO -->
                <div class="w-[60%]">
                    <h2 id="task-info" class="pr-1">اثبات ان pure js عم عجمي</h2>
                </div>
                <!--// TASK INFO //-->

                <!-- TASK ACTIONS -->
                <div dir="ltr" class="w-[40%] flex justify-evenly items-center">
                    <button id="edit-btn" class="btn bg-orange-500">
                        <span id="edit-span" class="material-symbols-outlined">
                            edit
                        </span>
                    </button>

                    <button id="check-btn" class="btn bg-emerald-700">
                        <span id="check-span" class="material-symbols-outlined">
                            check
                        </span>
                    </button>

                    <button id="delete-btn" class="btn bg-rose-500">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                </div>
                <!--// TASK ACTIONS //-->
            </div>
            <!--// TASK //-->
        </section>
        <!--// TASKS //-->
    </main>
</body>

</html>
